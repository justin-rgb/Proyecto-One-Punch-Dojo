<!DOCTYPE html>
    <html 
        xmlns:th="http://www.thymeleaf.org" 
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:sec="http://thymeleaft.org/extras/spring-security"
    >
    <head th:replace="layout/menu :: head">
        <title>Proveedores</title> 
    </head>
    
    <body>
        
        <header th:replace="layout/menu :: navbar"></header>
        
        
        <section class="container mt-5">
            <h2 class="d-inline"> Listado de Proveedores</h2>
            
            <a class="btn btn-success p-2" style="margin-left: 30px; margin-bottom: 5px;" th:href="@{/proveedores/nuevo}">
                Registrar proveedor  
            </a>
                    
            
            <section class="row align-items-center" >
                
                <div class="card mb-3 col-6 mt-3 p-2 me-3" style="max-width: 540px; border-spacing: 5px;" th:each="proveedor : ${proveedor}">
                    <div class="row g-0">
                        
                        <div class="col-md-4" style="padding-top: 20px;">
                            <img th:src="${proveedor.urlImagen}" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title"> Empresa: [[${proveedor.nombreEmpresa}]] </h5>
                                <h5 class="card-title"> Telefono: [[${proveedor.telefono}]]</h5>
                                <p class="card-text"> Ubicacion: [[${proveedor.ubicacion}]]</p>
                               

                                <a sec:authorize="hasRole('ADMIN')" th:href="@{/proveedores/modificar/}+${proveedor.idProveedor}"
                                   class="btn btn-success">
                                    <i class="fas fa-angle-double-right"></i> [[#{accion.actualizar}]]
                                </a>

                                <a sec:authorize="hasRole('ADMIN')" th:href="@{/proveedores/eliminar/}+${proveedor.idProveedor}"
                                   class="btn btn-danger">
                                    <i class="fas fa-angle-double-right"></i> [[#{accion.eliminar}]]
                                </a>

                            </div>
                        </div>
                    </div>
                </div>

            </section>
        </section>
        
        
        
        <header th:replace="layout/menu :: footer"></header>
    
    </body>
</html>
