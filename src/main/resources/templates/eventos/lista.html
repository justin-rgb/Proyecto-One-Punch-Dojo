<!DOCTYPE html>

<html 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:sec="http://thymeleaft.org/extras/spring-security"
    >
    <head th:replace="layout/menu :: head">
        <title>Eventos</title>
        </head>
    <body>
        <header th:replace="layout/menu :: navbar"></header>
        <section class="container mt-5">
            <h2> [[#{evento.titulo}]] <span class="badge bg-success">Nuevo</span></h2>
            <section class="row align-items-center" >
                
                <div class="card mb-3 col-4 mt-3" style="max-width: 540px; border-spacing: 5px;" th:each="cliente : ${clientes}">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="https://virl.bc.ca/wp-content/uploads/2019/01/AccountIcon2.png" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">[[${evento.descripcion}]]</h5>                                
                                <p class="card-text">Fecha: [[${evento.fecha}]]</p>
                                <p class="card-text">Hora: [[${evento.hora}]]</p>
                                <p class="card-text">Instructor:<small class="text-muted"> [[${evento.instructor}]] </small></p>
                                <a sec:authorize="hasRole('ADMIN')" th:href="@{/cliente/modificar/}+${cliente.idCliente}"
                                   class="btn btn-success">
                                    <i class="fas fa-angle-double-right"></i> [[#{accion.actualizar}]]
                                </a>
                                <a sec:authorize="hasRole('ADMIN')" th:href="@{/cliente/eliminar/}+${cliente.idCliente}"
                                   class="btn btn-danger">
                                    <i class="fas fa-angle-double-right"></i> [[#{accion.eliminar}]]
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
        <header th:replace="layout/menu :: footer"></header>
    </body>
</html>
